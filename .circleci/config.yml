flow_coverage: &FlowCoverage |
  npm install
  npm run coverage
deploy: &Deploy |
  docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
  echo 'export DOCKER_REPO=blocklease/web' >> $BASH_ENV
  docker build . -t $DOCKER_REPO:latest
  docker push $DOCKER_REPO:latest

version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: *Deploy
  flow_coverage:
    machine:
      node:
        version: 8.9.4
    steps:
      - checkout
      - run: *FlowCoverage
      - store_artifacts:
          path: ./flow-coverage
